<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 样式</title>
  <link rel="stylesheet" href="../css/head_style.css">
  <style>
    p {
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 内联样式 -->
  <h1 style="color: blue;">一级标签</h1>
  <!-- 内部样式 -->
  <p>测试css样式</p>
  <!-- 外部样式 -->
  <h2>二级标签</h2>
</body>
</html>
