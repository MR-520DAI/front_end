<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件触发</title>

  <script>
    function click_event() {
      alert("点击事件触发");
    }

    function blur_event() {
      console.log("失去焦点事件触发");
    }

    function foucs_event() {
      console.log("获取焦点事件触发");
    }
  </script>
</head>
<body>
  <button onclick="click_event()">点击事件按钮</button>
  <div>
    <input type="text" onblur="blur_event()" onfocus="foucs_event()">
  </div>
</body>
</html>
