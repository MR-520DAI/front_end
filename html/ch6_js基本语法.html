<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 变量</title>
</head>
<body>
  <script>
    var x;
    let y = 5;
    const PI = 3.1415;
    console.log(x, y, PI);
    let name = "会飞的鱼";
    console.log(name);
    let null_value = null;
    console.log(null_value);

    let age = 19;
    if (age >= 18) {
      console.log("成年人");
    } else {
      console.log("未成年人");
    }

    for (let i = 0; i < 5; i++) {
      console.log(i);
    }

    let count = 1;
    while (count <= 5) {
      console.log(count);
      count++;
    }

    
  </script>
</body>
</html>
