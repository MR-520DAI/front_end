<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义选择器</title>
  <style>
    /* 元素选择器 */
    h1 {
      color: aqua;
    }
    /* 类选择器 */
    .class1 {
      color: blue;
    }
    /* id选择器 */
    #id1 {
      color: red;
    }
  </style>
</head>
<body>
  <h1>标题1</h1>
  <h2 class="class1">标题2</h2>
  <h3 id="id1">标题3</h3>
  
</body>
</html>
