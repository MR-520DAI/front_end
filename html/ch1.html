<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一个页面</title>
</head>
<body>
  <!-- div标签主要创建块级容器，方便组织页面结构和布局，通常会结合CSS或JS使用 -->
  <div class="nav">
    <a href="#">链接 1</a>
    <a href="#">链接 2</a>
    <a href="#">链接 3</a>
    <a href="#">链接 4</a>
  </div>

  <div class="content">
    <h1>文章标题</h1>
    <p>文章内容</p>
    <p>文章内容</p>
    <p>文章内容</p>
    <p>文章内容</p>
  </div>

  <!-- span标签，主要内联样式化文本，给本文添加样式，通常会结合CSS或JS使用 -->
  <span>span标签1</span>
  <span>span标签2</span>
  <span>span标签3</span>
  <hr>
  <span>链接 5: <a href="#">点击</a></span>
</body>
</html>
